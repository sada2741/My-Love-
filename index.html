<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ❤️</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, #ff758c, #ff7eb3);
    color: white;
    text-align: center;
    padding: 30px;
}

.heart {
    font-size: 60px;
    animation: beat 1s infinite;
}

@keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

.card {
    background: rgba(255,255,255,0.15);
    padding: 25px;
    border-radius: 20px;
    margin-top: 30px;
}

h1 {
    font-size: 28px;
}

p {
    font-size: 18px;
    line-height: 1.6;
}
</style>
</head>

<body>

<div class="heart">❤️</div>

<h1>Happy Valentine’s Day</h1>

<div class="card">
<p>
From the moment you came into my life,<br>
everything felt warmer and brighter.<br><br>

You are not just my love,<br>
you are my peace, my smile, my safe place.<br><br>

Thank you for being you.<br>
I choose you — today and always ❤️
</p>

<p style="margin-top:20px;">
— Yours, <b>Sadanand</b>
</p>
</div>

</body>
</html>
